{% extends "base.html" %} {% block content %}
<div class="col-md-6 mx-auto glass">
    <h2 class="text-center mb-4">üîê Login to Movie Magic</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Login</button>
        </div>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="/register" class="text-info">Register here</a></p>
</div>
<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;
    const users = JSON.parse(localStorage.getItem('mm_users') || '{}');
    if (users[email] && users[email].password === password) {
      localStorage.setItem('mm_user', JSON.stringify({email: email}));
      window.location.href = '/';
    } else {
      alert('Invalid email or password.');
    }
  });
</script>
{% endblock %}
